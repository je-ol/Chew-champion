<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chew Champion</title>
    <!--    <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="bg-[#f1f2f6] h-[100vh] flex flex-col">
        <nav class="flex justify-around items-center h-[80px] text-white" :class="[`bg-[${theme}]`]">
            <div class="flex gap-3 items-center cursor-pointer text-white" @click.prevent="activePage = 0">
                <img src="./assets/burger.png" alt="">
                <p class="text-3xl uppercase" id="logo">{{title}}</p>
            </div>

            <ul class="flex gap-3 w-[30%] justify-around cursor-pointer">
                <li v-for="(page, index) in pages" :key="index">
                    <a :href="page.link.url" :title="`This link goes to the ${page.link.text} page`"
                        class="navLink font-bold  text-2xl" v-bind:class="{ active: activePage === index }"
                        @click.prevent="activePage = index">{{page.link.text}}</a>
                </li>
            </ul>
            <div class="flex gap-6 text-base h-[50%] items-center">
                <img src="/assets/dark-mode.png" alt="" @click.prevent="changeTheme()">
                <button class="bg-[#758bfd] px-4 rounded-md h-[100%] font-bold">LOGIN</button>
                <button class="bg-[#758bfd] px-4 rounded-md h-[100%] font-bold">REGISTER</button>
                <div class="flex h-[48px] w-[48px] bg-white/80 rounded-full cursor-pointer border-solid border-white">
                    <img src="/assets/avatar-02.png" alt=""
                        class="h-[44px] w-[46px] m-auto rounded-full cover border-solid border-white border-[1px]">
                </div>
            </div>

        </nav>
        <page-content 
        :page="pages[activePage]"></page-content>
        <footer class="flex h-[100px] bg-[#aeb8fe] text-white">
            <p class="m-auto font-bold [text-shadow:_1px_1px_1px_rgb(0_0_0_/_100%)]">&copy; 2024 Chew Champion</p>
        </footer>

    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Chew Champion',
                    message: 'Hello Vue 3',
                    content: 'This is the page\'s content',
                    activePage: 0,
                    theme: '#27187e',
                    pages: [
                        {
                            link: { text: 'Front page', url: '/' },
                            pageTitle: 'Front page',
                            pageContent: 'This is the front page content'
                        },
                        {
                            link: { text: 'Feed', url: '/feed.html' },
                            pageTitle: 'Feed',
                            pageContent: 'This is the feed page content'
                        },
                        {
                            link: { text: 'Contact', url: '/contact.html' },
                            pageTitle: 'Contact',
                            pageContent: 'This is the contact page content'
                        }
                    ]
                }
            },
            methods: {
                changeTheme() {
                    this.theme = this.theme === '#27187e' ? '#FFC787' : '#27187e'
                }
            }
        })
        app.component('page-content', {
            props: ['page'],
            template: `        
            <main class="m-auto">
                <h1 class="text-2xl font-bold">{{page.pageTitle}}</h1>
                <p>{{page.pageContent}}</p>
            </main>`,
        })

        app.mount('#app')
    </script>
</body>

</html>
