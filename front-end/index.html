<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">
        <nav class="flex justify-around items-center bg-black text-white h-[80px] ">
            <div class="flex gap-3">
                <p>Logo</p>
                <p>Page name</p>
            </div>
            <div >
                <ul class="flex gap-3">
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div>
                Avatar
            </div>
        </nav>
       <h1>{{ message }}</h1>
       <p>{{ content }}</p>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue 3',
                    content: 'This is the page\'s content'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
